{% extends "admin/index.html" %}
{% load i18n %}

{% block bodyclass %}{{ block.super }} app-{{ app_label }}{% endblock %}

{% if not is_popup %}
{% block breadcrumbs %}
<div class="breadcrumbs">
	<ol class="breadcrumb">
		<li><a href="{% url 'admin:index' %}">Home</a></li>
		{% for app in app_list %}
		<li class="active">{{ app.name }}</li>
		{% endfor %}
	</ol>
</div>
{% endblock %}
{% endif %}
